<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <title>Ana Gois World Clock</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>World clock</h1>
      <div class="choice">
        <select>
          <option value="">Select a city</option>
          <option value="">Lisbon</option>
          <option value="">New York</option>
          <option value="">Paris</option>
        </select>
      </div>
      <div class="big">
        <div class="city">
          <div>
            <h2>Los Angeles</h2>
            <div class="date">January 31st 2023</div>
          </div>
          <div class="time">02:00:40 <small>AM</small></div>
        </div>

        <div class="city">
          <div>
            <h2>Paris</h2>
            <div class="date">January 31st 2023</div>
          </div>
          <div class="time">02:00:40 <small>AM</small></div>
        </div>
      </div>

      <div class="coded">
        <a
          href="https://github.com/acbserrano/ANA-GOIS_WORLD_CLOCK"
          target="_blank"
          class="coded-link"
          >Open source code</a
        ><br />
        by Ana GÃ³is
      </div>
      <script src="javascript/index.js"></script>
    </div>
  </body>
</html>
